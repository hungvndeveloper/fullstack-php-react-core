<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-contact">
      <form action="">
        <div class="form-heading">
          <h1>Contact Us</h1>
          <p>Please fill this form in a decent manner</p>
        </div>
        <!--End .form-heading-->
        <div class="form-inner">
          <div class="field-group">
            <label for="">Full Name <span class="required">*</span></label>
            <input type="text" class="field-item" />
          </div>
          <!--End .field-group-->

          <div class="field-group">
            <label for="">E-mail <span class="required">*</span></label>
            <input type="email" class="field-item" />
          </div>
          <!--End .field-group-->

          <div class="field-group">
            <label for="">Message <span class="required">*</span></label>
            <textarea class="field-item"></textarea>
          </div>
          <!--End .field-group-->
          <div class="field-btn">
            <button type="submit">Submit</button>
          </div>
          <!--End .field-btn-->
        </div>
        <!--End .form-inner-->
      </form>
    </div>
    <!--End .form-contact-->
  </body>
</html>
