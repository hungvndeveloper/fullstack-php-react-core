<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .login-form label,
    .login-form input {
      display: block;
    }

    .login-form .form-group {
      margin-bottom: 10px;
    }

    .login-form .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <form action="" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="field-item email" placeholder="Email...">
      <span class="error error-email"></span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="field-item password" placeholder="Password...">
      <span class="error error-password"></span>
    </div>
    <button>Login</button>
  </form>
  <script src="js/ex01.js"></script>
</body>

</html>
