<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/ex12.css" />
  </head>
  <body>
    <div class="player">
      <div class="player__image">
        <img
          src="https://photo-resize-zmp3.zmdcdn.me/w600_r1x1_webp/cover/1/5/9/2/159226aaebc0421c28d4921c041dc862.jpg"
          alt=""
          class=""
        />
      </div>
      <div class="player__inner">
        <div class="row">
          <div class="col-8">
            <div class="player__inner--action">
              <span> </span>
            </div>
            <div class="player__inner--timer d-flex align-items-end">
              <span> 00:00 </span>
              <div class="mx-2 d-flex align-items-end">
                <input type="range" class="form-range" value="0" />
                <span class="timer-babel">00:00</span>
              </div>
              <span>04:50</span>
            </div>
          </div>
          <div class="col-4 d-flex align-items-end">
            <div class="player__inner--volume d-flex">
              <span> </span>
              <input type="range" class="form-range mx-2" value="100" />
              <span>100%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio>
      <source type="audio/mp3" src="mp3/yeu-voi-vang-remix.mp3" />
    </audio>
    <script src="js/ex12.js"></script>
  </body>
</html>
