<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/ex15.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Player Nghe nháº¡c</h2>
      <div class="player">
        <div class="player__image">
          <img
            src="https://photo-resize-zmp3.zmdcdn.me/w600_r1x1_webp/cover/5/1/b/e/51be5970b57048f63d0159fc018b1dc3.jpg"
            alt=""
          />
        </div>
        <div class="player__inner">
          <div class="row">
            <div class="col-9">
              <div class="player__inner--actions text-center">
                <span>
                  <i class="fa-solid fa-play fa-2x"></i>
                </span>
              </div>
              <div class="player__inner--timer d-flex">
                <span>00:00</span>
                <input
                  type="range"
                  class="form-range mx-3"
                  value="0"
                  step="0.1"
                />
                <span>00:00</span>
              </div>
            </div>
            <div class="col-3">
              <div class="player__inner--volume d-flex align-items-end h-100">
                <span><i class="fa-solid fa-volume-high"></i></span>
                <input type="range" class="form-range mx-2" value="100" />
                <span>100%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/ex15.js"></script>
  </body>
</html>
