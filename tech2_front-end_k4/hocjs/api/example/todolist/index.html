<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="todos">
      <h1 class="todos__title">Todos</h1>
      <form action="" class="todos__form">
        <input type="text" placeholder="Please fill do..." />
      </form>
      <div class="todos__inner"></div>
      <!--End .todos__inner-->
      <hr />
      <div class="todos__loadmore" style="text-align: center">
        <button type="button">Loadmore</button>
      </div>
      <hr />
      <div class="todos__filters">
        <button type="button">All (<span>0</span>)</button>
        <button type="button">Completed (<span>0</span>)</button>
        <button type="button">Active (<span>0</span>)</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
