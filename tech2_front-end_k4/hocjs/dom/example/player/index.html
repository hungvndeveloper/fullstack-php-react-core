<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <audio src="yeu-voi-vang-remix.mp3"></audio> -->

    <div class="container">
      <div class="player py-3">
        <div class="player__image py-3 text-center">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVTZisP8bM4zYp68K9-Z0OKfKouZTxHVG8Hg&usqp=CAU"
            alt=""
          />
        </div>
        <div class="text-center player__action">
          <span>
            <i class="fa-solid fa-play fa-2x"></i>
          </span>
        </div>
        <div class="row">
          <div class="col-2 text-end">
            <span class="current">00:00</span>
          </div>
          <div class="col-6">
            <div class="timer">
              <input type="range" step="0.1" class="form-range" value="0" />
              <span>00:00</span>
            </div>
          </div>
          <div class="col-2">
            <span class="duration">00:00</span>
          </div>
          <div class="col-2 d-flex">
            <span>
              <i class="fa-solid fa-volume-high"></i>
            </span>
            <input type="range" class="form-range volume mx-2" value="100" />
            <span> 100% </span>
          </div>
        </div>
      </div>

      <hr />

      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus vero
        saepe, id deleniti voluptas eligendi aliquam adipisci a quis explicabo
        veniam, corrupti culpa, consectetur quaerat asperiores omnis maxime sit
        impedit!
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
